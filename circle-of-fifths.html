<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interactive Circle of Fifths</title>

    <!-- <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Sawarabi+Gothic&display=swap" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->

    <link rel="stylesheet" type="text/css" href="css/circle-of-fifths.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal/browser/tonal.min.js"></script>

    <!-- TODO: import THREE as module -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.min.js"></script> -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.1.1/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.1.0/theme/dark-blue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.1.0/theme/tech-blue.min.js"></script>

    <!-- <script type="text/javascript" src="https://rawcdn.githack.com/sjcobb/tonejs-instruments/8ec9f43d6f07fdeb15e684df5a6c7efa2c3eedf6/Tonejs-Instruments.js"></script> -->
</head>

<body>
    
    <section class="dashboard">
        <div id="settings-container" class="container">
            <button id="start-song">Play</button>
            <button id="stop-song">Stop</button>
        </div>
        <div id="circle-of-fifths-container" class="chart-container container">
            <aside id="key-interval-numbers" class="key-interval-numbers">
                <ul>
                    <li><div class="interval-wrapper"><h3>IV</h3></div></li>
                    <li><div class="interval-wrapper"><h3>I</h3></div></li>
                    <li><div class="interval-wrapper"><h3>V</h3></div></li>
                    <li><div class="interval-wrapper"><h3>ii</h3></div></li>
                    <li><div class="interval-wrapper"><h3>vi</h3></div></li>
                    <li><div class="interval-wrapper"><h3>iii</h3></div></li>
                    <li><div class="interval-wrapper"><h3>VII</h3></div></li>
                </ul>
            </aside>
            <div id="circle-of-fifths-major" class="echarts-entry" style="width: 800px; height: 800px;"></div>
            <div id="circle-of-fifths-minor" class="echarts-entry" style="width: 800px; height: 800px;"></div>
            <div id="circle-of-fifths-chords" class="echarts-entry" style="width: 800px; height: 800px;"></div>
        </div>
    </section>
    
    <script type="module" src="static/echarts_radial-bar-stacked.js"></script>

</body>

</html>
